syntax = "proto3";

option go_package = "github.com/DanilaNik/BAUMAN-HACK-IU5";

package example;

service Simulation {
  rpc BidirectionalStreaming(stream Request) returns (stream Response) {}
}

message Request {
    string uuid = 1;
    int64 x = 2;
    int64 y = 3;
    int64 z = 4;
}

message Response {
    string uuid = 1;
    string name = 2;
    int64 x = 3;
    int64 y = 4;
    int64 z = 5;
    float charge = 6;
    float temperature = 7;
    string warning = 8;
    string alert = 9;
}