syntax = "proto3";

option go_package = "github.com/DanilaNik/BAUMAN-HACK-IU5";

package example;

service Simulation {
  rpc BidirectionalStreaming(stream Request) returns (stream Response) {}
}

message Request {
    string uuid = 1;
    int64 x = 2;
    int64 y = 3;
    int64 z = 4; 
}

message Response {
    string uuid = 1;
    int64 x = 2;
    int64 y = 3;
    int64 z = 4;
    int64 charge = 5;
    int64  temperature = 6;
}